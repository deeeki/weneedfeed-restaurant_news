title: Restaurant News

pages:
  - id: mcdonalds
    title: McDonald's News
    url: https://www.mcdonalds.co.jp/news.json
    item_selector: //datum
    item_link_selector: slug
    item_title_selector: title
    item_time_selector: updatedAt

  - id: mosburger
    title: MOS BURGER News
    url: https://www.mos.co.jp/company/newsrelease/
    item_selector: ul.linkList.release > li
    item_link_selector: a
    item_title_selector: a > span
    item_time_selector: span.date

  - id: misterdonut
    title: Mister Donut News
    url: https://www.misterdonut.jp/whatsnew/
    item_selector: div.tab_panel[data-tab="all"] > div.mod_date_list > ul > li.date_item
    item_link_selector: a
    item_title_selector: a
    item_time_selector: p.date

  - id: sukiya
    title: SUKIYA News
    url: https://www.sukiya.jp/news/index.html
    item_selector: tr
    item_link_selector: a
    item_title_selector: td:nth-of-type(2)
    item_time_selector: th

  - id: kappasushi
    title: Kappasushi News
    url: https://www.kappasushi.jp/campaign_list/
    item_selector: ul.list > li
    item_link_selector: a
    item_title_selector: dd > p
    item_description_selector: dd > span
    item_image_selector: img

  - id: ohsho
    title: GYOZA OHSHO News
    url: https://www.ohsho.co.jp/info/parts_info.html
    item_selector: article.release
    item_link_selector: a
    item_title_selector: a
    item_time_selector: p.date

  - id: marugen
    title: MARUGEN RAMEN News
    url: https://www.syodai-marugen.jp/news/
    item_selector: a.newsContainer__item
    item_link_selector: .
    item_title_selector: h2.item__title
    item_image_selector: img.item__img
    item_time_selector: p.item__pubdate

  - id: ringerhut
    title: Ringer Hut News
    url: https://www.ringerhut.jp/news/
    item_selector: ul.newslist > li
    item_link_selector: a
    item_title_selector: div.newslist__title
    item_time_selector: time

  - id: cocoichi
    title: CURRY HOUSE CoCo ICHIBANYA News
    url: https://www.ichibanya.co.jp/whatsnew/
    item_selector: ul.box-news__link > li
    item_link_selector: a
    item_title_selector: a
    item_time_selector: a > span

  - id: gindaco
    title: Gindaco News
    url: https://www.gindaco.com/news/page/1/
    item_selector: ul.chakra-stack.css-kbf6f9 > li
    item_link_selector: a
    item_title_selector: a > span:nth-of-type(1)
    item_time_selector: time

  - id: gusto
    title: Gusto News
    url: https://www.skylark.co.jp/gusto/
    item_selector: ul._items.js-information-list > li
    item_link_selector: a
    item_title_selector: a
    item_time_selector: p.date

  - id: komeda
    title: Komeda's Coffee News
    url: https://eu.komeda.co.jp/v1/hp/notice?type=2
    item_selector: //item
    item_link_selector: pc_image
    item_title_selector: title
    item_description_selector: contents
    item_image_selector: pc_image
    item_time_selector: date
